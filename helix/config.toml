theme = "penumbra+"

[editor]
rulers = [80]
line-number = "relative"
scrolloff = 8

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.statusline]
mode.insert = "INSERT"
mode.normal = "NORMAL"
mode.select = "VISUAL"
